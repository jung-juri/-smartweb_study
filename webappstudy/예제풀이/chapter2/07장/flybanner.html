<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>01_CSS스타일_적용해_보기</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

  <style>
    *{margin:0; padding:0;}
      .wrap{width:800px; height:2000px; background-color:yellow; margin:0 auto;}
      .fly{width:80px; height:200px; background-color:skyblue; position:absolute; left:0; top:0;}
  </style>

  <script>
  // var win = $(window);
  // var w_w = $wrap.width();
  // var w_off_l = $wrap.offset().left;
    $(document).ready(function(){

      var $wrap = $('.wrap');

        $(window).resize(function(){
          $('.fly').css('left',$wrap.offset().left+$wrap.width()+10);
        });

        $(window).trigger('resize');

    })

    // 1000ms
  </script>

</head>
<body>
  <div class="wrap"></div>
  <div class="fly"></div>
</body>
</html>
